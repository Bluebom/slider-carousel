<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Slider-Carousel</h1>
    <div class="carousel">
        <div id="left-triangle" class="is_hidden"></div>
        <!--left_triangle-->
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current_slide">
                    <img class="carousel_image" src="../assets/images/gif01.gif" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="../assets/images/gif02.gif" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="../assets/images/gif03.gif" alt="">
                </li>
            </ul>
            <!--carousel_track-->
        </div>
        <!--carousel_track-container-->
        <div id="right-triangle"></div>
        <!--right_triangle-->
        <div class="carousel_nav">
            <button class="carousel_indicator current_slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
        <!--carousel_nav-->
    </div>
    <!--carousel-->

    <script src="../assets/js/main.js"></script>
</body>

</html>
